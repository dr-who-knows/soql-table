<template>
    <lightning-card title="SOQL Query Executor">
        <div class="slds-var-p-around_medium">
            <lightning-textarea label="Enter SOQL Query" value={soqlQuery} onchange={handleQueryChange}></lightning-textarea>
            <lightning-button label="Execute Query" onclick={handleExecuteQuery}></lightning-button>
        </div>
        <div if:true={hasData}>
            <div class="slds-scrollable_y">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr>
                            <template for:each={columns} for:item="col">
                                <th key={col.fieldName} scope="col">
                                    {col.label}
                                </th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={queryResult} for:item="row">
                            <tr key={row.id}>
                                <template for:each={row.data} for:item="cell">
                                    <td key={cell.key}>
                                        {cell.value}
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </lightning-card>
</template>
